{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion FCP{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'fcp_app/css/style.css' %}">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>üìä Gestion FCP</h2>
            <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="{% url 'fcp_app:home' %}" {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>
                        <span class="icon">üè†</span>
                        <span class="text">Accueil</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'fcp_app:valeurs_liquidatives' %}" {% if request.resolver_match.url_name == 'valeurs_liquidatives' %}class="active"{% endif %}>
                        <span class="icon">üìà</span>
                        <span class="text">Valeurs liquidatives</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'fcp_app:composition_fcp' %}" {% if request.resolver_match.url_name == 'composition_fcp' %}class="active"{% endif %}>
                        <span class="icon">üéØ</span>
                        <span class="text">Composition FCP</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'fcp_app:fiche_signaletique' %}" {% if request.resolver_match.url_name == 'fiche_signaletique' %}class="active"{% endif %}>
                        <span class="icon">üìã</span>
                        <span class="text">Fiche signal√©tique</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'fcp_app:about' %}" {% if request.resolver_match.url_name == 'about' %}class="active"{% endif %}>
                        <span class="icon">‚ÑπÔ∏è</span>
                        <span class="text">√Ä propos</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <p>¬© 2026 Gestion FCP</p>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script>
        // Toggle sidebar on mobile
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const mainContent = document.querySelector('.main-content');
        
        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });

        // Close sidebar on mobile when clicking outside
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('expanded');
                }
            }
        });
    </script>
</body>
</html>
